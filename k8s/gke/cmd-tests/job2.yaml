apiVersion: batch/v1
kind: Job
metadata:
  name: command-demo-restart-on-failure-job
  labels:
    purpose: demonstrate-command
spec:
  backoffLimit: 3
  completions: 1
  parallelism: 1
  template:
    spec:
      containers:
      - name: command-demo-container
        image: debian
        command: ["/bin/sh"]
        args: ["-c", "echo hello job2; exit 1"]
      restartPolicy: OnFailure
